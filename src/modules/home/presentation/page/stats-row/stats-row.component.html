<div class="stats-row">
  @for (stat of stats; track stat.label) {
    <div class="stat-card">
      <div class="stat-header">
        <div class="stat-icon" [class]="'stat-icon--' + stat.iconAccent">
          <lucide-icon [img]="stat.icon" [size]="18" />
        </div>
        <span class="stat-badge" [class]="'stat-badge--' + stat.badgeType">
          {{ stat.badge }}
        </span>
      </div>
      <p class="stat-value">{{ stat.value }}</p>
      <p class="stat-label">{{ stat.label }}</p>
    </div>
  }
</div>
