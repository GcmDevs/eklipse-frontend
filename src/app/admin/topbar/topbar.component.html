<header class="topbar">
  <div class="topbar-left">
    <button class="home-link" aria-label="Ir al menu principal">
      <lucide-icon [img]="icons.Menu" [size]="18" />
    </button>
    <a routerLink="/" class="logo" aria-label="Ir al inicio">
      <svg
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#009688"
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M22 12h-4l-3 9L9 3l-3 9H2" />
      </svg>
    </a>
    <span class="brand-name">Grupo Clinica Medicos</span>
    <span class="facility-badge">Alta Complejidad</span>
  </div>

  <div class="topbar-right">
    <button class="topbar-btn" aria-label="Buscar">
      <lucide-icon [img]="icons.Search" [size]="18" />
    </button>
    <button class="topbar-btn notif-btn" aria-label="Notificaciones">
      <lucide-icon [img]="icons.Bell" [size]="18" />
      <span class="notif-dot"></span>
    </button>
    <button class="topbar-btn" aria-label="Configuracion">
      <lucide-icon [img]="icons.Settings" [size]="18" />
    </button>

    <button
      class="user-area"
      [attr.aria-expanded]="menuOpen()"
      aria-label="Menu de usuario"
      (click)="toggleMenu()"
    >
      <div class="avatar">EA</div>
      <div class="user-info">
        <span class="user-name">Enrique de Armas</span>
        <span class="user-role">Administrador</span>
      </div>
      <lucide-icon [img]="icons.ChevronDown" [size]="14" style="opacity: 0.7" />
    </button>
  </div>
</header>
